<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/back_login.css">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/respond.js"></script>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div id="login">
        <div id="login_word">美丽乡村后台登入界面</div>
        <input type="text" id="user" class="form-control" placeholder="账号">
        <input type="password" id="pwd" class="form-control" placeholder="密码">
        <a href="#" id="forget" data-toggle="modal" data-target="#myModal">忘记密码？</a>
        <a href="back_main.html"><input type="button" id="submit" class="btn btn-primary" value="登入"></a>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <!-- <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4> -->
                </div>
                <div class="modal-body">请登入数据库查看您的密码</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/back_login.js"></script>
</body>

</html>
